apiVersion: apps/v1
kind: Deployment
metadata:
  name: zwavejs
  namespace: zwavejs
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zwavejs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zwavejs
    spec:
      nodeSelector:
        kubernetes.io/hostname: harmen-rpi-ssd
      initContainers:
        - name: apply-node-names
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              apk add --no-cache jq >/dev/null

              NODES_FILE="/usr/src/app/store/nodes.json"
              MAP_FILE="/config/node-names.json"
              export NODES_FILE MAP_FILE

              if [ ! -s "$MAP_FILE" ]; then
                echo "Node mapping file $MAP_FILE missing or empty; skipping rename."
                exit 0
              fi

              if [ ! -f "$NODES_FILE" ]; then
                echo "No nodes.json found, creating empty file."
                mkdir -p "$(dirname "$NODES_FILE")"
                echo "{}" > "$NODES_FILE"
              fi

              TMP_FILE="$(mktemp)"
              RESULT="$(jq -s '
                def names($data):
                  ($data[1] // {})
                  | [.. | objects | to_entries[]?
                     | select((.key|tostring) | test("^-?\\d+$"))
                     | { (.key|tostring):
                         (if (.value|type) == "string" then .value
                          elif (.value|type) == "object" then (.value.name // empty)
                          else empty end)
                       }
                    ] | add // {};

                def apply($n):
                  if type=="object" then
                    reduce ($n|to_entries[]) as $e (.;
                      .[$e.key] |= ((. // {}) | .name = $e.value)
                    )
                  elif type=="array" then
                    map(
                      if (type=="object") and ($n|has((.id//""|tostring)))
                      then (.name = $n[(.id//""|tostring)])
                      else .
                      end
                    )
                  else . end;

                . as $data
                | (names($data)) as $n
                | ($data[0] // {}) as $nodes
                | {
                    merged: (
                      if ($n == {}) then $nodes
                      else
                        ($nodes | if has("nodes") then .nodes |= apply($n) else apply($n) end)
                      end
                    ),
                    keys: ($n | keys)
                  }
              ' "$NODES_FILE" "$MAP_FILE")"

              NAME_KEYS="$(printf '%s' "$RESULT" | jq -r '.keys | join(\",\")')"
              if [ -z "$NAME_KEYS" ]; then
                echo "No node names found in mapping; nothing to update."
                exit 0
              fi

              printf "%s\n" "$RESULT" | jq '.merged' > "$TMP_FILE"
              mv "$TMP_FILE" "$NODES_FILE"

              echo "Applied node names: $NAME_KEYS"
          volumeMounts:
            - name: zwave-data
              mountPath: /usr/src/app/store
            - name: zwave-config
              mountPath: /config
              readOnly: true
      containers:
        - name: zwavejs
          image: ghcr.io/zwave-js/zwave-js-ui:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            httpGet:
              httpHeaders:
              - name: Accept
                value: text/plain
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 8091
              name: http
              protocol: TCP
            - containerPort: 3000
              name: websocket
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: "1"
              memory: 400Mi
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: TRUST_PROXY
              value: "10.42.0.0/16" # traefik internal cluster CIDR
            - name: KEY_S0_Legacy
              valueFrom:
                secretKeyRef:
                  name: zwavejs-securitykeys
                  key: S0_LEGACY_KEY
          securityContext:
            privileged: true
          volumeMounts:
            - name: zwave-data
              mountPath: /usr/src/app/store
            - name: zwave-usb
              mountPath: /dev/zwave
            - name: zwave-config
              mountPath: /usr/src/app/store/settings.json
              subPath: settings.json
      volumes:
        - name: zwave-data
          persistentVolumeClaim:
            claimName: zwavejs-data
        - name: zwave-config
          configMap:
            name: zwavejs-settings
        - name: zwave-usb
          hostPath:
            path: "/dev/serial/by-id/usb-0658_0200-if00"
            type: CharDevice
