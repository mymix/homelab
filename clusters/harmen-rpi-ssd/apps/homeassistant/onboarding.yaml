apiVersion: batch/v1
kind: Job
metadata:
  name: ha-onboarding
  namespace: homeassistant
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: onboard
          image: curlimages/curl:8.10.1
          env:
            - name: HA_URL
              value: "http://apps-homeassistant.homeassistant.svc.cluster.local:8123"
            - name: HA_NAME
              valueFrom:
                secretKeyRef:
                  name: ha-onboarding-admin
                  key: name
            - name: HA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ha-onboarding-admin
                  key: username
            - name: HA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ha-onboarding-admin
                  key: password
          command: ["/bin/sh","-lc"]
          args:
            - |
              set -euo pipefail

              echo "Waiting for HA onboarding status at $HA_URL ..."
              # Wait until onboarding endpoint responds (no auth required)
              until curl -sf "$HA_URL/api/onboarding/status" >/dev/null; do
                sleep 3
              done

              onboarding="$(curl -sf "$HA_URL/api/onboarding/status" | sed -n 's/.*"onboarding":\s*\(true\|false\).*/\1/p')"
              echo "onboarding=$onboarding"

              if [ "$onboarding" = "false" ]; then
                echo "Onboarding already completed; exiting."
                exit 0
              fi

              echo "Creating initial user..."
              curl -sf -X POST "$HA_URL/api/onboarding/users" \
                -H "Content-Type: application/json" \
                -d "{\"name\":\"${HA_NAME}\",\"username\":\"${HA_USERNAME}\",\"password\":\"${HA_PASSWORD}\"}"

              echo "Done."
---
apiVersion: v1
kind: Secret
metadata:
  name: ha-onboarding-admin
  namespace: homeassistant
type: Opaque
stringData:
  name: "Home Assistant Administrator"
  username: admin
  password: admin