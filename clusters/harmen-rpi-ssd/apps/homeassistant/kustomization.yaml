apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homeassistant
configMapGenerator:
  - name: ha-config
    files:
      - config/configuration.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - namespace.yaml
  - pvc.yaml
  - helmrepository.yaml
  - helmrelease.yaml
  - onboarding.yaml
